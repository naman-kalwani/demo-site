<!DOCTYPE html>
<html lang="en">
`

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css-code/payment-form.css">
  <title>payment form</title>
</head>

<body>
  <div class="container">
    <form>
      <h1 class="main_heading">Payment Form</h1>
      <hr>
      <h2>Contact Information</h2>
      <p>Name * : <input type="text" name="name" required placeholder="your name here"></p>
      <fieldset>
        <legend>Gender</legend>
        <p>Male <input type="radio" name="gender">
          Female <input type="radio" name="gender"></p>
      </fieldset>
      <p> Address :
        <textarea name="address" cols="100" rows="10" placeholder="your address here"></textarea>
      </p>
      <p> Email :
        <input type="email" inputmode="email" placeholder="abc@email.com">
      </p>
      <p> Pincode :
        <input type="number" inputmode="numeric" placeholder="123456">
      </p>
      <H2>Payment Option</H2>
      <p>Card Type :
        <select name="card_type" id="card_type">
          <option value="">--select your card type--</option>
          <option value="visa">visa</option>
          <option value="mastercard">mastercard</option>
          <option value="rupay">rupay</option>
        </select>
      </p>
      <p>
        Card Number *: <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444"
          required>
      </p>
      <P>Expiration Date : <input type="date" name="exp_date" id="exp_date"></P>
      <p> Cvv - <input type="password" name="cvv" id="cvv" inputmode="numeric" placeholder="123"></p>
      <input type="submit" value="pay now">
    </form>
  </div>

</body>

</html>
